<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS (required version assumed as Bootstrap 4) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
</head>

<body>

<div class="container"
     style="width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">

    <!-- Row 1 -->
    <div class="row"
         style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="col-sm-6 col-md-4"
             style="border:2px dotted rgb(38,38,43); background-color:teal;">
            Row1 col1
        </div>
        <div class="col-sm-6 col-md-8"
             style="border:2px dotted rgb(38,38,43); background-color:thistle;">
            Row1 col2
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row"
         style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="col-md-4 offset-md-2"
             style="border:2px dotted rgb(38,38,43); background-color:tomato;">
            Row2 col1
        </div>
        <div class="col-md-4"
             style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
            Row2 col2
        </div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center"
         style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="col-sm-5 col-md-4"
             style="border:2px dotted rgb(38,38,43); background-color:violet;">
            Row3 col1
        </div>
        <div class="col-sm-5 col-md-4"
             style="border:2px dotted rgb(38,38,43); background-color:yellowgreen;">
            Row3 col2
        </div>
    </div>

</div>

<script src="./script.js"></script>
</body>
</html>
